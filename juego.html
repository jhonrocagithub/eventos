<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="mb-3">
              <label for="jugador1" class="form-label">Jugador 1</label>
              <input type="number" class="form-control" id="jugador1" aria-describedby="emailHelp" placeholder="Ingrese numero">
              
            </div>
            <div class="mb-3">
              <label for="jugador2" class="form-label">Jugador 2</label>
              <input type="number" class="form-control" id="jugador2" placeholder="Ingrese numero">
            </div>
            
            <button type="submit" class="btn btn-primary" onclick="validarNumeros(event)">Prueba</button>
          </form>

          <div class="alert alert-success mt-3 d-none" id="alertSuccess" role="alert">
            Ganaste
          </div>
          <div class="alert alert-danger mt-3 d-none" id="alertDanger" role="alert">
            Perdiste
          </div>
    </div>
    <script src="juego.js"></script>
</body>
</html>
